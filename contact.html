    <header>
      <h1>
        Welcome to My Contact Page
      </h1>

    <main id='con_main'>
        <h1>
          <br>This is contact page
        </h1>
        <p>
          <br>If you have any question, please email at: wumengqi@umich.edu
          <p><hr></p>
        </p>
    </main>
    <form action="https://formspree.io/f/moqyqgoq" method="POST">
      <fieldset>
        <legend>Keep Me Informed!</legend>
    
      <div class="container">
        <label for ='fullname'>Your Name </label>
        <input type="text" name="name" id='fullname' placeholder="First and Last" required=""><br>
    
        <label for ='email'>Email Address</label>
        <input id='email' name="email" type = "email" placeholder="email@domain.tld" required=""><br>
    
        <label for ='message'>Leave A Message</label>
    
    
        <textarea id='message' placeholder="Enter your message"></textarea><br>
    
        <input  id='remember' name="remember" type="checkbox" checked="checked"> 
        <label for='remember'>Remember me</label>
        
    
        <input type="submit" value="send me"></input>    

      </div>
    </fieldset>
  </form>
